<div class="logout">
  <button mat-raised-button color="primary" (click)="logout()">Logout</button>
</div>

<h1 class="title">Hoteles</h1>

<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Buscador hotel</mat-label>
    <input matInput name="search" [(ngModel)]="search" placeholder="Buscar hotel" autocomplete="off">
  </mat-form-field>
  <button class="search-btn" mat-raised-button color="primary" (click)="searchHotels()">Buscar</button>
  <mat-form-field class="form-select" appearance="fill">
    <mat-label>Número de Estrellas</mat-label>
    <mat-select [(ngModel)]="numStars" name="numStars" (ngModelChange)="searchStars($event)">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
    </mat-select>
  </mat-form-field>
  <button class="search-btn" mat-raised-button (click)="cleanSearch()">Limpiar búsquedas</button>
</form>


<table mat-table [dataSource]="hotelsData" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell class="col-1" *matCellDef="let element"> {{element.name}}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stars">
    <th mat-header-cell *matHeaderCellDef> Estrellas </th>
    <td mat-cell class="" *matCellDef="let element">
      <span>{{element.stars}}</span>
      <mat-icon aria-hidden="false" aria-label="stars">star</mat-icon>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectHotel(row)"></tr>
</table>
